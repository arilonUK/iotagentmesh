name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup environment
      run: ./scripts/setup.sh
    
    - name: Verify dependencies
      run: node scripts/check-deps.js
    
    - name: Run tests
      run: npm test
    
    - name: Run linting
      run: npm run lint
